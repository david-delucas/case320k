{% extends 'main/header.html' %}

{% block content %}
  <div class="row">
    {% for bc in business_cases %}
        <div class="col s12 m6">
          <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
              <span class="card-title">{{bc.bc_name}}</span>
              <p style="font-size:70%">Created: {{bc.bc_creation_datetime}}</p> 
              <p>{{bc.bc_description|safe}}</p>
            </div>
          </div>
        </div>
    {% endfor %}
  </div>
{% endblock %}
