{% extends 'main/header.html' %}

{% block content %}

<div class="clr-row">
    {% for bc in business_cases %}
    <div class="clr-col-lg-5 clr-col-md-8 clr-col-12">
        <div class="card">
            <div class="card-header">
                {{bc.bc_name}}
            </div>
            <div class="card-block">
                <div class="card-title">
                    Created: {{bc.bc_creation_datetime}}
                </div>
                <div class="card-text">
                    {{bc.bc_description|safe}}
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm btn-link">Footer Action 1</button>
                <button class="btn btn-sm btn-link">Footer Action 2</button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
