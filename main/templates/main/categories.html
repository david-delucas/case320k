{% extends 'main/header.html' %}

{% block content %}

<div class="row">
    {% for cat in categories %}
        <div class="col s12 m6 l4">
            <a href="/slug/{{cat.category_slug}}", style="color:#000">
                <div class="card hoverable">
                    <div class="card-content">
                        <div class="card-title">{{cat.bc_category}}</div>
                        <!--<p style="font-size:70%">Published {{cat.datetime_published}}</p>-->
                        <p>{{cat.category_summary}}</p>
                        <a class="btn-small.disabled small">[Category]</a>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
